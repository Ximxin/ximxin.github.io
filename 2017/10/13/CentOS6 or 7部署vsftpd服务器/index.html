<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="西门信"><link rel="alternative" href="/atom.xml" title="西门信's Blog" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>CentOS6 or 7下部署vsftpd服务器 - 西门信's Blog</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><header class="head"><h1 class="head-title u-fl"><a href="/">西门信's Blog</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">Please Onclick.(请点击食用)</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-10-13T09:54:04.000Z">October 13, 2017</time><h1 class="post__title"><a href="/2017/10/13/CentOS6 or 7部署vsftpd服务器/">CentOS6 or 7下部署vsftpd服务器</a></h1><div class="post__main echo"><p>1、首先安装vsftpd服务并安装需要的插件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install -y vsftpd passwd</span><br></pre></td></tr></table></figure>
<p>2、创建用户并设置密码<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">useradd -g root -M -d web根目录 -s /sbin/nologin FTP用户名</span><br><span class="line">passwd FTP用户名</span><br><span class="line"><span class="comment">#接着输入两次FTP用户的密码</span></span><br></pre></td></tr></table></figure></p>
<p>3、修改web根目录权限<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chown -R FTP用户名:root web根目录</span><br></pre></td></tr></table></figure></p>
<p>4、配置vsftpd<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/pam.d/vsftpd <span class="comment">#编辑/etc/pam.d/vsftpd</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#添加如下内容，输入一个'i'即可对文件进行编辑</span></span><br><span class="line">auth required /lib64/security/pam_userdb.so db=/etc/vsftpd/vuser_passwd</span><br><span class="line">account required /lib64/security/pam_userdb.so db=/etc/vsftpd/vuser_passwd</span><br><span class="line">:wq <span class="comment">#保存并退出</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#在vsftpd添加用户和密码</span></span><br><span class="line">vi /etc/vsftpd/vuser_passwd.txt <span class="comment">#编辑/etc/vsftpd/vuser_passwd.txt</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#在里面添加你的ftp用户和密码，如:</span></span><br><span class="line">ftpuser</span><br><span class="line">ftppass</span><br><span class="line"></span><br><span class="line"><span class="comment">#切换到/etc/vsftpd目录生成db文件</span></span><br><span class="line"><span class="built_in">cd</span> /etc/vsftpd</span><br><span class="line">db_load -T -t <span class="built_in">hash</span> -f vuser_passwd.txt vuser_passwd.db</span><br><span class="line"></span><br><span class="line"><span class="comment">#创建一个/etc/vsftpd/vsftpd_conf目录</span></span><br><span class="line">mkdir /etc/vsftpd/vsftpd_conf</span><br><span class="line"></span><br><span class="line"><span class="comment">#在创建好的目录中添加一个FTP用户的配置文件，文件名为你的FTP用户名</span></span><br><span class="line">vi /etc/vsftpd/vsftpd_conf/FTP用户名 <span class="comment">#我们直接编辑一个文件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#接着添加如下内容:</span></span><br><span class="line">local_root=你的Web根目录</span><br><span class="line">write_enable=YES</span><br><span class="line">anon_umask=022</span><br><span class="line">anon_world_readable_only=NO</span><br><span class="line">anon_upload_enable=YES</span><br><span class="line">anon_mkdir_write_enable=YES</span><br><span class="line">anon_other_write_enable=YES</span><br><span class="line"></span><br><span class="line"><span class="comment">#接着再添加一个pcvc文件</span></span><br><span class="line">vi /etc/vsftpd/vsftpd_conf/pcvc <span class="comment">#和上面一样直接编辑一个pcvc文件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#在pcvc文件中添加如下内容:</span></span><br><span class="line">local_root=/var/www/pcvcnet</span><br><span class="line">write_enable=YES</span><br><span class="line">anon_umask=022</span><br><span class="line">anon_world_readable_only=NO</span><br><span class="line">anon_upload_enable=YES</span><br><span class="line">anon_mkdir_write_enable=YES</span><br><span class="line">anon_other_write_enable=YES</span><br><span class="line"></span><br><span class="line"><span class="comment">#都完成后就可以编辑vsftpd的配置文件了</span></span><br><span class="line">rm -rf /etc/vsftpd/vsftpd.conf <span class="comment">#删除默认配置文件</span></span><br><span class="line">vi /etc/vsftpd/vsftpd.conf <span class="comment">#然后我们直接编辑一个vsftpd配置文件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#在文件里面添加如下内容:</span></span><br><span class="line">anonymous_enable=YES</span><br><span class="line">local_enable=YES</span><br><span class="line">write_enable=YES</span><br><span class="line">local_umask=022</span><br><span class="line">dirmessage_enable=YES</span><br><span class="line">xferlog_enable=YES</span><br><span class="line">connect_from_port_20=YES</span><br><span class="line">xferlog_std_format=YES</span><br><span class="line">ascii_upload_enable=YES</span><br><span class="line">ascii_download_enable=YES</span><br><span class="line">chroot_local_user=YES</span><br><span class="line">listen=NO</span><br><span class="line">listen_ipv6=YES</span><br><span class="line">pam_service_name=vsftpd</span><br><span class="line">userlist_enable=YES</span><br><span class="line">tcp_wrappers=YES</span><br><span class="line">guest_enable=YES</span><br><span class="line">guest_username=ftpuser</span><br><span class="line">user_config_dir=/etc/vsftpd/vuser_conf</span><br><span class="line"></span><br><span class="line"><span class="comment">#如果是CentOS7需要在里面继续添加一行</span></span><br><span class="line">allow_writeable_chroot=YES</span><br></pre></td></tr></table></figure></p>
<p>到此vsftpd就配置完成了</p>
<p>5、配置或关闭防火墙<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#CentOS6关闭防火墙:</span></span><br><span class="line">service iptables stop</span><br><span class="line">chkconfig iptables off</span><br><span class="line"></span><br><span class="line"><span class="comment">#CentOS7关闭防火墙:</span></span><br><span class="line">systemctl stop firewalld</span><br><span class="line">systemctl <span class="built_in">disable</span> firewalld</span><br><span class="line"></span><br><span class="line"><span class="comment">#CentOS6配置防火墙:</span></span><br><span class="line">iptables -A INPUT -p tcp --dport 21 -j ACCEPT</span><br><span class="line">service iptables save</span><br><span class="line">service iptables restart</span><br><span class="line"></span><br><span class="line"><span class="comment">#CentOS7配置防火墙:</span></span><br><span class="line">firewall-cmd --zone=public --add-port=21/tcp --permanent</span><br><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure></p>
<p>6、启动vsftpd<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#CentOS6:</span></span><br><span class="line">service vsftpd start <span class="comment">#启动</span></span><br><span class="line">chkconfig vsftpd on <span class="comment">#设置开机自启</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#CentOS7:</span></span><br><span class="line">systemctl start vsftpd <span class="comment">#启动</span></span><br><span class="line">systemctl <span class="built_in">enable</span> vsftpd <span class="comment">#设置开机自启</span></span><br></pre></td></tr></table></figure></p>
<p>到此vsftpd的部署就全部结束了，觉得写得不错的朋友不要忘记打赏哦!(≧∇≦)/</p>
